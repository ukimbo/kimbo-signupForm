<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Scrolls</title>
    </head>
    <body>
        <div class="page">
            <div class="sidebar-img">
                <img
                    src="./imgs/tumblr_pwvqty6jeD1qdrgo9o3_1280.jpg"
                    class="stretched-img"
                />
                <div class="bar">
                    <img
                        src="./imgs/image_50736641-removebg-preview.png"
                        class="scrolls"
                    />
                </div>
            </div>
            <div class="main-page">
                <div class="top-third"></div>
                <div class="form">
                    <form>
                        <div class="container">
                            <div class="input-field">
                                <label for="firstName">First Name:</label>
                                <input
                                    type="text"
                                    id="firstName"
                                    name="firstName"
                                    placeholder="Kimbo"
                                />
                            </div>
                            <div class="input-field">
                                <label for="lastName">Last Name:</label>
                                <input
                                    type="text"
                                    id="lastName"
                                    name="lastName"
                                    placeholder="Wimbo"
                                />
                            </div>
                        </div>
                        <div class="container">
                            <div class="input-field">
                                <label for="mail">Email Address:</label>
                                <input
                                    type="email"
                                    id="mail"
                                    name="mail"
                                    placeholder="kimbo@scrolls.com"
                                />
                            </div>
                            <div class="input-field">
                                <label for="phone">Phone Number:</label>
                                <input
                                    type="tel"
                                    id="phone"
                                    name="phone"
                                    placeholder="(999) 999-999"
                                />
                            </div>
                        </div>
                        <div class="container">
                            <div class="input-field">
                                <label for="password">Password:</label>
                                <input
                                    type="password"
                                    id="password"
                                    name="password"
                                />
                            </div>
                            <div class="input-field">
                                <label for="confirmPassword"
                                    >Confirm Password:</label
                                >
                                <input
                                    type="password"
                                    id="confirmPassword"
                                    name="confirmPassword"
                                />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="bottom-third"></div>
            </div>
        </div>
    </body>
</html>
