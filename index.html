<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Scrollss</title>
    </head>
    <body>
        <div class="page">
            <div class="sidebar-img">
                <img
                    src="./imgs/tumblr_pwvqty6jeD1qdrgo9o3_1280.jpg"
                    class="stretched-img"
                />
                <div class="bar">
                    <img
                        src="./imgs/image_50736641-removebg-preview.png"
                        class="scrolls"
                    />
                </div>
            </div>
            <div class="main-page">
                <form>
                    <div class="form">
                        <div class="row-container content">
                            <div class="input-field">
                                <label for="firstName">First Name:</label>
                                <input
                                    type="text"
                                    id="firstName"
                                    name="firstName"
                                    placeholder="Kimbo"
                                    class="long-input"
                                />
                            </div>
                            <div class="input-field">
                                <label for="lastName">Last Name:</label>
                                <input
                                    type="text"
                                    id="lastName"
                                    name="lastName"
                                    placeholder="Wimbo"
                                    class="long-input"
                                />
                            </div>
                        </div>
                        <div class="row-container content">
                            <div class="input-field">
                                <label for="mail">Email Address:</label>
                                <input
                                    type="email"
                                    id="mail"
                                    name="mail"
                                    placeholder="kimbo@scrollss.com"
                                    class="long-input"
                                />
                            </div>
                            <div class="input-field">
                                <label for="phone">Phone Number:</label>
                                <input
                                    type="tel"
                                    id="phone"
                                    name="phone"
                                    placeholder="(999) 999-999"
                                    class="long-input"
                                />
                            </div>
                        </div>
                        <div class="row-container content">
                            <div class="input-field">
                                <label for="password">Password:</label>
                                <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    class="long-input"
                                />
                            </div>
                            <div class="input-field">
                                <label for="confirmPassword"
                                    >Confirm Password:</label
                                >
                                <input
                                    type="password"
                                    id="confirmPassword"
                                    name="confirmPassword"
                                    class="long-input"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="clickables">
                        <div class="informed">
                            <input
                                type="checkbox"
                                id="informed"
                                name="informed"
                                value="Keep me informed"
                            />
                            <label for="informed">Keep me informed</label>
                        </div>
                        <button type="submit" class="button">Submit</button>
                    </div>
                </form>
            </div>
            <div class="footer">&copy; Scrollss. All Rights Reserved.</div>
        </div>
    </body>
</html>
